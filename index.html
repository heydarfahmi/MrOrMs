<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="./styles/main.css">
<link rel="stylesheet" href="./styles/responsive.css">
 <script src="./scripts/main.js"></script>
</head>
<body >
<div class='main-container'>
<div class='main_box'>
  <div class='box left-container'>
    <h1>
      Mr. Or Ms. ?
    </h1>
    <form style="margin-left:20px;" >
      <label for="name" style="font-weight:bold;"><em>Name: </em></label>
      <input type="text"  id="name_text" name="" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)">
      <br>
      <p style="font-weight:bold;" ><em>gender:</em></p>

      <input type="radio" id="male_radio" onclick="radioHandler()" name="gender" value="male">
      <label for="male_radio">male</label><br>

      <br>

      <input type="radio" id="female_radio" onclick="radioHandler()" name="gender" value="female">
      <label for="female_radio">female</label><br>
      <br>
      <br>

      <input type="button" value="submit" id="submit-btn" onclick="predict()">
      <br>
      <br>
      <input type="button" value="save" disabled id="save-btn" onclick="saveC()">
      <br>

    </form>


  </div>
  <div class='box right-container'>
    <div class='prediction-result'>
    <h1>
      Prediction
    </h1>
    <dl>
      <dd ><span id='gender-prediction'> Male or Female</span></dd>
      <br>
      <dd > <span id='probability-prediction' >0.0 </span></dd>
  </dl>

</div>
    <div class="cookie-box">
      <h2>Saved Answer</h2>

      <p id=saved_result>-</p>
      <input type="button" value="clear" onclick="clearC()" id="clear-btn">

    </div>



  </div>
</div>
</div>
</body>
</html>
